<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Middle-earth</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Cinzel", serif;
      background: black;
      color: #e0e0e0;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      padding: 40px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #a0ffb0;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 2em;
      margin-top: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5em;
      background: #202020;
      color: #a0ffa0;
      border: 2px solid #30ff90;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background: #404040;
    }

    #result, #nicknameResult, #decoratedNickname {
      margin-top: 20px;
      font-size: 1.8em;
      color: #ffb0ff;
      word-break: break-word;
    }

    .back-button {
      display: block;
      margin-top: 30px;
      font-size: 1.5em;
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <canvas id="background"></canvas>
  <div class="container" id="main-menu">
    <h1>Middle-earth</h1>
    <button onclick="showSection('password')">Generate Password</button>
    <button onclick="showSection('nickname')">Generate Fantasy Nickname</button>
    <button onclick="showSection('decorate')">Decorate Nickname</button>
  </div>

  <div class="container" id="password-section" style="display:none">
    <h2>Magic Password Generator</h2>
    <button onclick="generatePassword()">Generate</button>
    <div id="result"></div>
    <span class="back-button" onclick="goBack()">← Back</span>
  </div>

  <div class="container" id="nickname-section" style="display:none">
    <h2>Fantasy Nickname Generator</h2>
    <button onclick="generateNickname()">Generate</button>
    <div id="nicknameResult"></div>
    <span class="back-button" onclick="goBack()">← Back</span>
  </div>

  <div class="container" id="decorate-section" style="display:none">
    <h2>Nickname Decorator</h2>
    <button onclick="decorateNickname()">Decorate</button>
    <div id="decoratedNickname"></div>
    <span class="back-button" onclick="goBack()">← Back</span>
  </div>

  <script>
    const passwordChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
    const fantasyPrefixes = ["El", "Ar", "Thal", "Mor", "Gal", "Dru", "Syl", "Fen", "Vor", "Zan"];
    const fantasyRoots = ["rion", "driel", "mir", "gorn", "wyn", "dor", "las", "thas", "rak", "dras"];
    const decorations = ["★", "⚔", "☠", "✧", "❂", "☾", "✦", "❖", "♛", "♞"];

    function generatePassword() {
      let length = 16;
      let password = "";
      for (let i = 0; i < length; i++) {
        password += passwordChars.charAt(Math.floor(Math.random() * passwordChars.length));
      }
      document.getElementById("result").textContent = password;
    }

    function generateNickname() {
      const prefix = fantasyPrefixes[Math.floor(Math.random() * fantasyPrefixes.length)];
      const root = fantasyRoots[Math.floor(Math.random() * fantasyRoots.length)];
      document.getElementById("nicknameResult").textContent = prefix + root;
    }

    function decorateNickname() {
      const base = fantasyPrefixes[Math.floor(Math.random() * fantasyPrefixes.length)] +
                    fantasyRoots[Math.floor(Math.random() * fantasyRoots.length)];
      const left = decorations[Math.floor(Math.random() * decorations.length)];
      const right = decorations[Math.floor(Math.random() * decorations.length)];
      document.getElementById("decoratedNickname").textContent = `${left} ${base} ${right}`;
    }

    function showSection(id) {
      document.getElementById("main-menu").style.display = "none";
      document.getElementById("password-section").style.display = "none";
      document.getElementById("nickname-section").style.display = "none";
      document.getElementById("decorate-section").style.display = "none";
      document.getElementById(`${id}-section`).style.display = "block";
    }

    function goBack() {
      document.getElementById("main-menu").style.display = "block";
      document.getElementById("password-section").style.display = "none";
      document.getElementById("nickname-section").style.display = "none";
      document.getElementById("decorate-section").style.display = "none";
    }

    // Simple animated background (green and purple fireflies)
    const canvas = document.getElementById("background");
    const ctx = canvas.getContext("2d");
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: 4 + Math.random() * 6,
        dx: -1 + Math.random() * 2,
        dy: -1 + Math.random() * 2,
        color: Math.random() > 0.5 ? "#00ff88" : "#aa66ff"
      });
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > width) p.dx *= -1;
        if (p.y < 0 || p.y > height) p.dy *= -1;
      }
      requestAnimationFrame(animate);
    }

    animate();
    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
</body>

</html>
